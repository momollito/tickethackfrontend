<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="panersheet" href="paner.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
  
  <title>TycketHack</title>
</head>

<body>
  <div id="container">
    <div id="header">
      <a href="index.html" class="logo_title">TycketHack</a>
      </div>
    
      <nav id="menu-container">
        <a href="cart.html" class="btn-menu" id="cart">Cart</a>
        <a href="bookings.html" class="btn-menu" id="bookings">Bookings</a>
      </nav>

    </div>


    <div class="head_container">   
        <div class="Title_case">
            <h2 id="Title">Explore the world effortlessly by train!</h2>
            <h3 id="subscribe">Compare, boook and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h3>
        </div> 

    <div class="containers_cards">  
        
        <div class="card_model" id="cards_2">
            <div class="columns">
                <div class="space_departure">
                <input class="placeholder" id="departure" type="text" placeholder="Departure" />
                <input class="placeholder" id="arrival" type="text" placeholder="Arrival" />
                </div>
                <input type="date" id="calendar" name="trip-start" value="2023-04-11">
                <button type="button" id="btn-search">Search</button>
            </div>
        </div>


        <div class="card_model" id="cards_1">
        <div class="columns_train">
            <img class="img_card" src="./images/train.png" />
            <div id="separator"></div>
            <p id="subscribe_text">It's time to book your future trip.</p>
        </div>
      
    </div>


</div>
 

    </div>



  </div>
  <script src="script.js"></script>
</body>

</html>
